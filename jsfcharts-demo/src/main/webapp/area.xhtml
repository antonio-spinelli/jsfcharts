<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:e="http://example.com/test"
   xmlns:jsfcharts="http://everythingiswrong.org/jsfcharts"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <jsfcharts:chart id="area" type="area">
         	<jsfcharts:title text="US and USSR nuclear stockpiles" />
         	<jsfcharts:plotOptions pointStart="1940" >
         		<jsfcharts:marker enabled="false">
         			<jsfcharts:markerState state="hover" enabled="true" />
         		</jsfcharts:marker>
         	</jsfcharts:plotOptions>
         	<jsfcharts:yAxis>
         		<jsfcharts:title text="Nuclear weapon states" />
         	</jsfcharts:yAxis>
         	<jsfcharts:series>
	         	<jsfcharts:serie label="USA" value="#{areaBean.usa}" />
	         	<jsfcharts:serie label="USSR/Rusia" value="#{areaBean.ussr}" />
         	</jsfcharts:series>
         		
         	<jsfcharts:credits text="Yan Langlois" href="http://everythingiswrong.free.fr" />
         </jsfcharts:chart>
         
         <jsfcharts:chart type="area">
         	<jsfcharts:title text="Area chart with negative values" />
         	<jsfcharts:xAxis categories="#{areaBean.categorie}" />
         	<jsfcharts:credits enabled="false" />
         	<jsfcharts:series>
         		<jsfcharts:serie label="John" value="#{areaBean.john}" />
         		<jsfcharts:serie label="Jane" value="#{areaBean.jane}" />
         		<jsfcharts:serie label="Joe" value="#{areaBean.joe}" />
         	</jsfcharts:series>
         </jsfcharts:chart>
         
         <jsfcharts:chart type="area">
         	<jsfcharts:title text="Historic and Estimated Worldwide Population Growth by Region" />
         	<jsfcharts:subtitle text="Source: Wikipedia.org" />
         	<jsfcharts:xAxis categories="#{areaBean.stackedCategorie}" />
         	<jsfcharts:credits enabled="false" />
         	<jsfcharts:plotOptions stacking="normal">
         		<jsfcharts:marker lineWidth="1" lineColor="#666666" />
         	</jsfcharts:plotOptions>
         	<jsfcharts:series>
         		<jsfcharts:serie label="Asia" value="#{areaBean.asia}" />
         		<jsfcharts:serie label="Africa" value="#{areaBean.africa}" />
         		<jsfcharts:serie label="Europe" value="#{areaBean.europe}" />
         		<jsfcharts:serie label="America" value="#{areaBean.america}" />
         		<jsfcharts:serie label="Oceania" value="#{areaBean.oceanie}" />
         	</jsfcharts:series>
         </jsfcharts:chart>
         <jsfcharts:chart type="area">
         	<jsfcharts:title text="Historic and Estimated Worldwide Population Growth by Region" />
         	<jsfcharts:subtitle text="Source: Wikipedia.org" />
         	<jsfcharts:xAxis categories="#{areaBean.stackedCategorie}" />
         	<jsfcharts:credits enabled="false" />
         	<jsfcharts:plotOptions stacking="percent">
         		<jsfcharts:marker lineWidth="1" lineColor="#666666" />
         	</jsfcharts:plotOptions>
         	<jsfcharts:series>
         		<jsfcharts:serie label="Asia" value="#{areaBean.asia}" />
         		<jsfcharts:serie label="Africa" value="#{areaBean.africa}" />
         		<jsfcharts:serie label="Europe" value="#{areaBean.europe}" />
         		<jsfcharts:serie label="America" value="#{areaBean.america}" />
         		<jsfcharts:serie label="Oceania" value="#{areaBean.oceanie}" />
         	</jsfcharts:series>
         </jsfcharts:chart>
   </ui:define>
</ui:composition>
