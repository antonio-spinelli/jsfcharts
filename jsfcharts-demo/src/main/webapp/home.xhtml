<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:e="http://example.com/test"
   xmlns:jsfcharts="http://everythingiswrong.org/jsfcharts"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form id="bv">
      
         <jsfcharts:chart id="test" width="600" marginRight="130" marginBottom="25">
         	<jsfcharts:title text="Monthly Average Temperature" />
         	<jsfcharts:subtitle text="Source: WorldClimate.com" />
         	<jsfcharts:xAxis categories="#{chartBean.abscisse}" />
         	<jsfcharts:yAxis>
         		<jsfcharts:title text="Temperature (&#730;C)" />
         	</jsfcharts:yAxis>
         	<jsfcharts:legend layout="vertical" align="right" verticalAlign="top" x="-10" y="100" borderWidth="0"/>
         	<jsfcharts:tooltip valueSuffix="&#730;C" />
         	<jsfcharts:series>
	         	<jsfcharts:serie label="Tokyo" value="#{chartBean.tokyo}" />
	         	<jsfcharts:serie label="New York" value="#{chartBean.newYork}" />
	         	<jsfcharts:serie label="Berlin" value="#{chartBean.berlin}" />
	         	<jsfcharts:serie label="London" value="#{chartBean.london}" />
         	</jsfcharts:series>
         	
         	<jsfcharts:credits text="Yan Langlois" href="http://everythingiswrong.free.fr" />
         </jsfcharts:chart>
         
         <jsfcharts:chart id="Logarithmic">
         	<jsfcharts:title text="Logarithmic axis demo"></jsfcharts:title>
         	<jsfcharts:xAxis tickInterval="1"></jsfcharts:xAxis>
         	<jsfcharts:yAxis type="logarithmic" minorTickInterval="0.1"></jsfcharts:yAxis>
         	<jsfcharts:plotOptions>
         		<jsfcharts:dataLabels rotation="-15" enabled="true" style="color: '#000000';fontWeight: 'bold'" />
         	</jsfcharts:plotOptions>
         	
         	<jsfcharts:series>
         		<jsfcharts:serie label="log" value="#{logarithmicBean.data}"></jsfcharts:serie>
         	</jsfcharts:series>
         </jsfcharts:chart>
         
         <jsfcharts:chart id="area" type="area">
         	<jsfcharts:title text="US and USSR nuclear stockpiles" />
         	<jsfcharts:plotOptions pointStart="1940" />
         	<jsfcharts:yAxis>
         		<jsfcharts:title text="Nuclear weapon states" />
         	</jsfcharts:yAxis>
         	<jsfcharts:series>
	         	<jsfcharts:serie label="USA" value="#{areaBean.usa}" />
	         	<jsfcharts:serie label="USSR/Rusia" value="#{areaBean.ussr}" />
         	</jsfcharts:series>
         		
         	<jsfcharts:credits text="Yan Langlois" href="http://everythingiswrong.free.fr" />
         </jsfcharts:chart>
         
      </h:form>
   </ui:define>
</ui:composition>
